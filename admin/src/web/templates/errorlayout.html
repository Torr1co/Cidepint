<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='/css/tailwind/output.css') }}"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>
<body class="bg-gradient-to-b from-blue-500 to-slate-900 text-gray-50 bg-no-repeat min-h-screen">
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-7xl p-7">{% block errortitle1 %}{% endblock %}</h1>
        <h1 class="text-5xl p-5">{% block errortitle2 %}{% endblock %}</h1>
        <br>
        <div class="text-2xl font-sans text-center">
            <h3>{% block message %}{% endblock %}</h3>
            <a class="inline-block bg-blue-500 hover:bg-blue-400 text-gray-50 py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded mt-4" href="/">Volver al Inicio</a>
        </div>
    </div>
</body>

</html>
